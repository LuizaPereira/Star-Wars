<div class="container">
  <div *ngIf="movie">
    <a (click)="goBack()" class="cardinal-button"> GO BACK</a>
    <h2>Episode {{movie.episode_id}} : {{ movie.title }}</h2>
    <h4> {{movie.opening_crawl}}</h4>

    <div *ngIf="characters">
      <h2>Characters</h2>
        <ul class="characters-block">
          <li *ngFor="let char of characters">
            <div class="characters-detail">
              <h2>{{char.name}}</h2>
              <p>Gender : {{char.gender}}</p>
              <p>Height : {{char.height}}</p>
              <p>Hair Color : {{char.hair_color}}</p>
            </div>
          </li>
        </ul>
    </div>
  </div>
</div>
